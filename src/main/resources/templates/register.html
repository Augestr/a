<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yinue用户注册</title>
    <link href="../static/images/logo03.jpg">
    <link href="../static/lib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width:100%;background:url('../static/images/bg01.jpg');height: 100%">

<div class="container" style="width:100%">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="background:#fff;padding:40px 80px;margin:30px;border:7px solid #ccc;">
            <h3><b>Yinue用户注册</b></h3>
            <form class="form-horizontal" style="margin-top:5px;">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmpwd" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="confirmpwd" placeholder="请输入确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="usercaption" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usercaption" placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-group opt">
                    <label for="inlineRadio1" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date1" class="col-sm-2 control-label">爱好</label>
                    <div class="col-sm-6">
                        <input type="text"id="date1" class="form-control"  >
                    </div>
                </div>

                <div class="form-group">
                    <label for="date2" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-3">
                        <input type="text" id="date2" class="form-control"  >

                    </div>
                    <div class="col-sm-2">
                        <img src="../static/images/captcha.jhtml"/>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                       <button class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="../static/jquery/jquery-3.4.1.js"></script>
<script src="../static/jquery/popper.min.js"></script>
<script src="../static/lib/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</body>
</html>
